---
layout: default
---

{% include notice.html %}
<div class="home">

  <div class="page-heading">BLOG</div>
  <ul class="default-list">
    {% for post in site.posts %}
      <li>
        <span class="default-meta">{{ post.date | date: "%d.%m.%Y" }} // </span>
        <a class="default-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

</div>
